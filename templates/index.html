<!DOCTYPE html>
<html>
<head>
    <title>聊天室</title>
    <meta charset="utf-8">
    <script src="//cdn.bootcdn.net/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #messages {
            border: 1px solid #ccc;
            height: 350px;
            width: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            list-style: none;
            background: #f7f7f7;
        }
        #myMessage {
            width: 320px;
            height: 30px;
            font-size: 16px;
        }
        button {
            height: 34px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>聊天室</h1>
    <ul id="messages"></ul>
    <input id="myMessage" autocomplete="off" placeholder="输入消息并按回车发送..." /><button onclick="sendMessage()">发送</button>
    <script>
        var socket = io();

        // 监听收到消息
        socket.on('message', function(msg){
            var item = document.createElement('li');
            item.textContent = msg;
            document.getElementById('messages').appendChild(item);
            scrollToBottom();
        });

        // 发送消息
        function sendMessage() {
            var input = document.getElementById('myMessage');
            var msg = input.value.trim();
            if(msg !== "") {
                socket.send(msg);
                input.value = '';
            }
        }

        // 按回车键发送消息
        document.getElementById('myMessage').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 自动滚动到底部
        function scrollToBottom() {
            var messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
