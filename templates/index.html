<!DOCTYPE html>
<html>
<head>
    <title>聊天室</title>
    <meta charset="utf-8">
    <script src="//cdn.bootcdn.net/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #181828;
            color: #eee;
        }
        #messages {
            border: 1px solid #444;
            height: 350px;
            width: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            list-style: none;
            background: #222233;
        }
        #myMessage {
            width: 320px;
            height: 30px;
            font-size: 16px;
            background: #292940;
            color: #eee;
            border: 1px solid #555;
        }
        button {
            height: 34px;
            font-size: 16px;
            background: #292940;
            color: #eee;
            border: 1px solid #555;
            cursor: pointer;
        }
        button:hover {
            background: #39395c;
        }
        #messages li {
            color: #eee;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>聊天室</h1>
    <ul id="messages"></ul>
    <input id="myMessage" autocomplete="off" placeholder="输入消息并按回车发送..." /><button onclick="sendMessage()">发送</button>
    <script>
        var socket = io();

        // 监听收到消息
        socket.on('message', function(data){
            // data 现在是一个对象
            var item = document.createElement('li');
            item.textContent = "[" + data.timestamp + "] " + data.msg;
            document.getElementById('messages').appendChild(item);
            scrollToBottom();
        });

        // 发送消息
        function sendMessage() {
            var input = document.getElementById('myMessage');
            var msg = input.value.trim();
            if(msg !== "") {
                socket.send(msg);
                input.value = '';
            }
        }

        // 按回车键发送消息
        document.getElementById('myMessage').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 自动滚动到底部
        function scrollToBottom() {
            var messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
